	<!--javascript for web application-->

body {background-color:#1871B8;}

<body>

<div class="jumbotron background-transparent">
	<div class="container-fluid">
		
		<div class="row">
				<center><div class="row"><img src="images/snake.png" class="img-responsive" style="margin-top: 2%"></div></center>
		</div><!--closing tag for row-->	
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2 id="login-descriptor">What <span class="underline">triggered</span> this lapse?</h2>
				       	
				<form action="#" method="post" id="frmMyform">
 					<select class="form-control" name="selMyList" onchange="showHide(this)">
        				<option value="">--</option>
        				<option value="">Carryinging cash</option>
        				<option value="">Had a tense or bad day</option>
						<option value="">Felt anxious or worried</option>
						<option value="">Felt you been taken advantage of</option>
        				<option value="">Bored, too much spare time</option>
						<option value="">A social situation</option>
						<option value="">Felt guilty about something I've done / not done</option>
        				<option value="">Felt depressed</option>
        				<option value="">Felt energised or "high"</option>
						<option value="">Test my willpower</option>
						<option value="">Felt a physical urge to gamble</option>
        				<option value="">Fetl like blowing up because of frustration</option>
						<option value="">Felt like everything is going against me</option>
						<option value="">Everything is going wrong for me</option>
						<option value="">I felt angry</option>
						<option value="">I'm on holiday and want to relax and have fun</option>
        				<option value="">Seeing others gamble</option>
						<option value="">Been drinking alcohol</option>
 					</select>
				</form>
			</div><!--closing tag for "col-md-4"-->
		</div><!--closing tag for row-->
		
		<div class="row"><h2 id="login-descriptor">----</h2></div><!--closing tag for row-->
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2 id="login-descriptor">What will I do differently next time?</h2>
				       	
				<form action="#" method="post" id="frmMyform">
 					<select class="form-control" name="selMyList" onchange="showHide(this)">
        				<option value="">--</option>
        				<option value="">Carry only the cash I need</option>
        				<option value="">Better understand better my triggers</option>
						<option value="">Practice mindfulness</option>
						<option value="">Challenge my gambling thoughts</option>
        				<option value="">Put stimulus control back in place</option>
						<option value="">Remember why I want to stop gambling</option>
 					</select>
				</form>
			</div><!--closing tag for "col-md-4"-->
		</div><!--closing tag for row-->
		
		<center><a href="mountain.calendar.day.snake.html" id="button-login" class="btn btn-default btn-block navbar-fixed-bottom" type="submit">MOUNTAIN ></a></center><!--closing tag for "today-button-->
		
	</div><!--closing tag for container fluid-->
</div><!--closing tag of "jumbotron"-->
